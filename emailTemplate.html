<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+Hebrew:wght@400;700&display=swap");

      body {
        font-family: "Noto Sans Hebrew", sans-serif;
        background-color: #000;
        color: #fff;
        direction: rtl;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
      }
      .wrapper {
        background-color: #000;
        width: 90%;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        box-sizing: border-box;
      }
      .container {
        width: 100%;
        padding: 20px;
        box-sizing: border-box;
      }
      .header {
        text-align: center;
        padding: 20px;
        color: white;
      }
      .logo {
        width: 100%;
        max-width: 350px;
      }
      .content {
        margin-top: 20px;
        text-align: center;
        color: white;
      }
      .cta-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #f39c12;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
      }
      .product-card {
        background-color: #1a1a1a;
        padding: 20px;
        border-radius: 10px;
        display: inline-block;
        text-align: center;
        margin-top: 20px;
      }
      .product-image {
        width: 100%;
        max-width: 200px;
        height: auto;
        margin: 0 auto;
      }
      .product-details {
        margin-top: 10px;
        color: white;
      }
      .product-name {
        font-size: 18px;
        font-weight: bold;
        color: white;
      }
      .product-brand {
        font-size: 16px;
        color: white;
      }
      .product-price {
        font-size: 24px;
        color: #f39c12;
        margin-top: 10px;
        color: white;
      }
      .product-size {
        font-size: 16px;
        color: #ccc;
        margin-top: 5px;
        color: white;
      }
      .footer {
        text-align: center;
        margin-top: 40px;
        padding-top: 20px;
        border-top: 1px solid #fff;
      }
      .Footer-logo {
        width: 100px;
        margin: 0 10px;
      }
      .footer p {
        margin-top: 10px;
        color: white;
        text-decoration: none;
      }
      .maillogo {
        width: 35px;
        height: 35px;
        text-decoration: none;
        color: white;
      }
      .instalogo {
        width: 45px !important;
        text-decoration: none !important;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="header">
          <h1>שלום וברוך הבא!</h1>
          <img src="cid:logo" alt="Logo" class="logo" />
        </div>
        <div class="content">
          <p>
            אנחנו נרגשים לקבל את פניך לקהילה שלנו, היכן שכל דגם הוא אייקון וכל
            חובב הוא חלק ממשפחה גדולה ונלהבת.
          </p>
          <img src="cid:collection" alt="אוסף רכבים" class="product-image" />
          <br />
          <a href="URL_TO_WEBSITE" class="cta-button">מעבר לאתר</a>
          <br />
          <h3>תכירו את המוצר הכי נמכר אצלנו</h3>
          <div class="product-card">
            <img src="cid:product" alt="מוצר ספיתיפי" class="product-image" />
            <div class="product-details">
              <div class="product-name">שם המוצר</div>
              <div class="product-brand">מותג המוצר</div>
              <div class="product-price">₪199.99</div>
              <div class="product-size">גודל: גדול</div>
              <a href="URL_TO_PRODUCT_PAGE" class="cta-button">מעבר למוצר</a>
            </div>
          </div>
          <br />
        </div>
        <div class="footer">
          <img src="cid:footerLogo" alt="Logo" class="Footer-logo" />
          <p>תרצו משהו? דברו איתנו</p>
          <a
            href="https://www.instagram.com/repli.car/"
            style="text-decoration: none"
          >
            <img src="cid:instalogo" alt="Instagram" class="instalogo" />
          </a>
          <a href="mailto:EMAIL_ADDRESS" style="text-decoration: none">
            <img src="cid:emaillogo" alt="Emaillogo" class="maillogo" />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
