<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+Hebrew:wght@400;700&display=swap");

      body {
        font-family: "Noto Sans Hebrew", sans-serif;
        background-color: #000;
        color: #fff;
        direction: rtl;
      }
      .container {
        width: 90%;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        text-align: center;
        padding: 20px;
      }
      .logo {
        width: 100%;
        max-width: 350px;
      }
      .content {
        margin-top: 20px;
        text-align: center;
      }
      .cta-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #f39c12;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
      }
      .product-card {
        background-color: #1a1a1a;
        padding: 20px;
        border-radius: 10px;
        display: inline-block;
        text-align: center;
        margin-top: 20px;
      }
      .product-image {
        width: 100%;
        max-width: 200px;
        height: auto;
        margin: 0 auto;
      }
      .product-details {
        margin-top: 10px;
      }
      .product-name {
        font-size: 18px;
        font-weight: bold;
        direction: ltr;
      }
      .product-brand {
        font-size: 14px;
      }
      .product-price {
        font-size: 24px;
        color: #f39c12;
        margin-top: 10px;
      }
      .product-size {
        font-size: 16px;
        color: #ccc;
        margin-top: 5px;
      }
      .footer {
        text-align: center;
        margin-top: 40px;
        padding-top: 20px;
        border-top: 1px solid #fff;
      }
      .Footer-logo {
        width: 100px;
        margin: 0 10px;
      }
      .footer p {
        margin-top: 10px;
      }
      .maillogo {
        width: 35px;
        height: 35px;
        text-decoration: none;
        color: white;
      }
      .instalogo {
        width: 45px !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>שלום וברוך הבא!</h1>
        <img src="./Pictures/logo.jpg" alt="Logo" class="logo" />
      </div>
      <div class="content">
        <p>
          אנחנו נרגשים לקבל את פניך לקהילה שלנו, היכן שכל דגם הוא אייקון וכל
          חובב הוא חלק ממשפחה גדולה ונלהבת.
        </p>
        <img
          src="./Pictures/collection.jpg"
          alt="אוסף רכבים"
          class="product-image"
        />
        <br />
        <a href="URL_TO_WEBSITE" class="cta-button">מעבר לאתר</a>
        <br />
        <h3>תכירו את המוצר הכי נמכר אצלנו</h3>
        <div class="product-card">
          <img
            src="./Pictures/Tiffany1.jpeg"
            alt="מוצר ספיתיפי"
            class="product-image"
          />
          <div class="product-details">
            <div class="product-name">911 GT3</div>
            <div class="product-brand">Porsche</div>
            <div class="product-price">₪349.99</div>
            <div class="product-size">גודל: 1:24</div>
            <a href="URL_TO_PRODUCT_PAGE" class="cta-button">מעבר למוצר</a>
          </div>
        </div>
        <br />
      </div>
      <div class="footer">
        <img src="./Pictures/logo.jpg" alt="Logo" class="Footer-logo" />
        <p>תרצו משהו? דברו איתנו</p>
        <a
          href="https://www.instagram.com/repli.car/"
          style="text-decoration: none"
        >
          <img
            src="./Pictures/instalogo.png"
            alt="Instagram"
            class="instalogo"
          />
        </a>
        <a href="mailto:EMAIL_ADDRESS" style="text-decoration: none">
          <img src="./Pictures/EmailLogo.png" alt="Email" class="maillogo" />
        </a>
      </div>
    </div>
  </body>
</html>
